<!DOCTYPE html>
<html>
<head>
    <title>Forms in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #630404;
            margin: 0;
            padding: 20px;
        }
        h1{
            color: chocolate;
            border-color: #fff;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(156, 10, 10);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="RESET"] {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
        <MARQUEE behavior="alternate">
            <h1><b>♦♦♦ REGISTRATION FORM ♦♦♦</b></h1></MARQUEE>
        <FORM>
        <label for="fname"><b>First Name:</b></label>
        <input type="text" id="fname" placeholder="Enter your name" required/><br>

        <label for="lname"><b>Last Name:</b></label>
        <input type="text" id="lname" placeholder="Enter your name" required/><br>

        <label for="mail"><b>Email:</b></label>
        <input type="email" id="mail" placeholder="Enter your mail" required/><br>

        <label for="DOB"><b>Date of Birth:</b></label>
        <input type="date" id="dob" placeholder="Enter your DOB"><br>

        <label for="psd"><b>Password:</b></label>
        <input type="password" id="psd" placeholder="Enter your password" minlength="5"><br>

        <label for="age"><b>Age:</b></label>
        <input type="number" id="age" placeholder="Enter your Age" min="18" max="60" required/><br>

        <label for="gender"><b>Gender:</b></label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <input type="radio" name="gender" value="others" /> Others <br>

        <label for="hobbies"><b>Hobbies:</b></label>
        <input type="checkbox"/> Dance
        <input type="checkbox"/> Playing
        <input type="checkbox"/> Reading <br>

        <label for="year"><b>Year of Study:</b></label>
        <select name="year" id="year">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br>

        <label for="address"><b>Address:</b></label>
        <textarea name="address" id="address" rows="5" placeholder="Enter your address"></textarea><br>

        <label for="file"><b>Upload your resume:</b></label>
        <input type="file"/><br>

        <label for="exp"><b>What is your experience:</b></label>
        <input type="range" id="exp" min="0" max="10"><br>

        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
